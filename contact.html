<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/contact.css">
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="video.mp4" type="video/mp4">
    </video>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand ml-5" style="font-size: 2rem;"><b>My Portfolio</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link mr-5" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-5" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-5" href="skills.html">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-5" href="projects.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-5" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container contact-section">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h2>Contact Us</h2>
                <form id="contactForm" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                        <div class="invalid-feedback">
                            Please enter your name.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                        <div class="invalid-feedback">
                            Please enter your message.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
            <div class="col-md-5">
                <h2>Feel Free to Text Me</h2>
                <p>If you have any doubts, feel free to reach out through the following platforms:</p>
                <div class="social-icons">
                    <a href="https://www.linkedin.com" class="social-icon">
                        <img src="images/linkedin.png" alt="LinkedIn">
                    </a>
                    <a href="https://www.github.com" class="social-icon">
                        <img src="images/github.png" alt="GitHub">
                    </a>
                    <a href="mailto:info@company.com" class="social-icon">
                        <img src="images/email.png" alt="Email">
                    </a>
                    <a href="tel:+0100200340" class="social-icon">
                        <img src="images/phone.png" alt="Phone">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Bootstrap validation example
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
